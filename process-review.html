    <div class="main-content py-4" style="background-color: #2B2B2B;">

        <!-- Image Section -->
        <div class="d-flex justify-content-center">

        <!-- Form Section for Review -->
                <!-- Form Section for Author Response -->
                <div class="text d-flex justify-content-center">
                    <form action="process_response.php" method="POST" class="w-50 mt-3">
                        <div class="mb-3">
                            <label for="reviewId" class="form-label text-white">Review ID:</label>
                            <input type="number" id="reviewId" name="reviewId" class="form-control" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="articleId" class="form-label text-white">Article ID:</label>
                            <input type="number" id="articleId" name="articleId" class="form-control" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="reviewerId" class="form-label text-white">Reviewer ID:</label>
                            <input type="number" id="reviewerId" name="reviewerId" class="form-control" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="articleVersion" class="form-label text-white">Article Version:</label>
                            <input type="text" id="articleVersion" name="articleVersion" class="form-control" required maxlength="255">
                        </div>
        
                        <div class="mb-3">
                            <label for="relevanceScore" class="form-label text-white">Relevance Score:</label>
                            <input type="text" id="relevanceScore" name="relevanceScore" class="form-control" required maxlength="255">
                        </div>
        
                        <div class="mb-3">
                            <label for="originalityScore" class="form-label text-white">Originality Score:</label>
                            <input type="text" id="originalityScore" name="originalityScore" class="form-control" required maxlength="255">
                        </div>
        
                        <div class="mb-3">
                            <label for="scientificScore" class="form-label text-white">Scientific Score:</label>
                            <input type="text" id="scientificScore" name="scientificScore" class="form-control" required maxlength="255">
                        </div>
        
                        <div class="mb-3">
                            <label for="styleScore" class="form-label text-white">Style Score:</label>
                            <input type="text" id="styleScore" name="styleScore" class="form-control" required maxlength="255">
                        </div>
        
                        <div class="mb-3">
                            <label for="comment" class="form-label text-white">Reviewer Comment:</label>
                            <textarea id="comment" name="comment" rows="5" class="form-control" required></textarea>
                        </div>
        
                        <div class="mb-3">
                            <label for="response" class="form-label text-white">Your Response:</label>
                            <textarea id="response" name="response" rows="5" class="form-control" required></textarea>
                        </div>
        
                        <div class="mb-3">
                            <label for="reviewDate" class="form-label text-white">Review Date:</label>
                            <input type="date" id="reviewDate" name="reviewDate" class="form-control" required>
                        </div>
        
                        <button class="btn btn-primary" type="submit" style="background-color: #D84A4A; color: white; border: none;">Submit Response</button>
